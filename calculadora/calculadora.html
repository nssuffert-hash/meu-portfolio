<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style_calculadora.css">
    </head>
<body>

    <div class="calculadora">
        <div class="display" id="display">0</div>
        <div class="botoes">
            <button class="operador">C</button>
            <button class="operador">/</button>
            <button class="operador">*</button>
            <button class="operador">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador mais" style="grid-row: span 2;">+</button> <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="igual" style="grid-row: span 2;">=</button> <button class="zero" style="grid-column: span 2;">0</button> <button>.</button>
        </div>
    </div>

    <script src="script_calculadora.js"></script>

</body>
</html>
